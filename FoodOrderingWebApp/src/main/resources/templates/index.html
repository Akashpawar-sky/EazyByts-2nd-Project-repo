<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Our Restaurant</h1>
            <div>
                <!-- Check if user is logged in -->
                <span th:if="${session.loggedInUser}" class="text-light">
                    Welcome, <b th:text="${session.loggedInUser}"></b>
                </span>
                <a href="/menu" class="btn btn-primary">View Menu</a>
                
                <a th:if="${session.loggedInUser}" href="/users/logout" class="btn btn-danger ms-2">Logout</a>
                <a th:if="${session.loggedInUser == null}" href="/users/register" class="btn btn-primary">Register</a>
                <a th:if="${session.loggedInUser == null}" href="/users/login" class="btn btn-secondary">Login</a>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <h2 class="mb-4">Our Menu</h2>
        <div class="row" id="menu-items">
            <!-- Menu items will be dynamically loaded here -->
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="@{/js/script.js}"></script>
</body>
</html>
