<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Our Menu</h1>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </header>
    <main class="container my-4">
        <div class="row">
            <div th:each="menuItem : ${menuItems}" class="col-md-4">
                <div class="card">
                    <img th:src="${menuItem.imageUrl}" class="card-img-top" alt="Menu Item Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${menuItem.name}"></h5>
                        <p class="card-text">$<span th:text="${menuItem.price}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
