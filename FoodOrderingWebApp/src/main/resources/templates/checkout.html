<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
     <a href="/cart" class="btn btn-secondary mb-3">‚Üê Back to Cart</a>
        <h1>Bill Summary</h1>
        <p><strong>Name:</strong> <span th:text="${session.loggedInUser}"></span></p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.menuItem.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="'&#8377;' + ${item.quantity * item.menuItem.price}"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <th th:text="'&#8377;' + ${total}"></th>
                </tr>
            </tfoot>
        </table>
        <div class="text-end">
            <a th:href="'/' + ${userEmail} + '/payment'" class="btn btn-primary">Proceed to Payment</a>
        </div>
    </div>
</body>
</html>
